<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Movie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
<link rel="stylesheet" href="../css/bootstrap-grid.min.css">
<link rel="stylesheet" href="../css/bootstrap-reboot.min.css">

</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Add New Movie</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/addmovie}" th:object="${movie}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="title" class="col-form-label">Title</label> <input
								type="text" th:field="*{title}" class="form-control" id="title"
								placeholder="Title"> <span
								th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="genre" class="col-form-label">Genre</label> 
							<!-- <input
								type="text" th:field="*{genre}" class="form-control" id="genre"
								placeholder="Genre"> 
								<span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span> -->
								<select th:field="*{genre}" class="form-control" id="genre">
								    <option th:value="'Action'" th:text="Action"></option>
								    <option th:value="'Drama'" th:text="Drama"></option>
								    <option th:value="'Romance'" th:text="Romance"></option>
								    <option th:value="'Thriller'" th:text="Thriller"></option>
								</select>
								
						</div>
						<div class="form-group col-md-6">
							<label for="year" class="col-form-label">Year</label> <input
								type="text" th:field="*{year}" class="form-control" id="genre"
								placeholder="Year"> <span
								th:if="${#fields.hasErrors('year')}" th:errors="*{year}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="rating" class="col-form-label">Rating</label> 
							<!-- <input
								type="text" th:field="*{rating}" class="form-control"
								id="rating" placeholder="Rating"> <span
								th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"
								class="text-danger"></span> -->
								<select th:field="*{rating}" class="form-control" id="rating">
								    <option th:value="'1'" th:text="1"></option>
								    <option th:value="'2'" th:text="2"></option>
								    <option th:value="'3'" th:text="3"></option>
								    <option th:value="'4'" th:text="4"></option>
								    <option th:value="'5'" th:text="5"></option>
								</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" value="Add Movie">
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/bootstrap.bundle.js"></script>
		<script src="../js/bootstrap.js"></script>
	</div>
</body>
</html>
